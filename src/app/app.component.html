<div class="app-container" [class.is-mobile]="isMobile()">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="logo-container">
      <img class="logo" ngSrc="assets/logo-fgr.png" width="617" height="323" alt="Logo FGR"/>
      <p class="title">Radar BI</p>
    </div>

    <span class="spacer"></span>

    <button mat-button aria-label="Sair">
      Sair
      <mat-icon>logout</mat-icon>
    </button>

    <button mat-flat-button >
      Teste
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0" autosize>
    <mat-sidenav [ngClass]="!isCollapsed ? 'collapsed' : 'expanded'" [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56" [opened]="isMobile() ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item >
          <div class="nav-item">
            <mat-icon>add</mat-icon>
            <span *ngIf="!isCollapsed" >Cadastrar BI</span>
          </div>
        </a>
        <a mat-list-item >
          <div class="nav-item">
            <mat-icon>home</mat-icon>
            <span *ngIf="!isCollapsed" >Departamentos</span>
          </div>
        </a>
        <a mat-list-item >
          <div class="nav-item">
            <mat-icon>group</mat-icon>
            <span *ngIf="!isCollapsed" >Usu√°rios</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
